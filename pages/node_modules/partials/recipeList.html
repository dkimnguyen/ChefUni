<br><br><br>
<div class="container" ng-controller='recipeListCtrl' ng-init='getRecipes() '>
<hr>
    <div ng-show="recipe" ng-repeat='recipe in recipes'>
        <div class="row">
            <div class="col-md-4">
                <!--place link to recipe-->
                <a href="{{recipe.recipeId}}">
                    <img class="img-responsive"src="{{recipe.image}}">
                </a>
                <a href=""><span class="glyphicon glyphicon-edit"></span></a>
                <a href=""><span class="glyphicon glyphicon-trash"></span></a>
            </div>
            <div class="col-md-5">
                <h4>{{recipe.name}}</h4>
                <h5>Description</h5>
                <p>{{recipe.description}}</p>
                <!--place link to recipe-->
                <a href="">View Full Recipe<span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
               <h4>Shared With</h4>
            <div class="col-md-3" ng-repeat="person in recipe.sharedWith">

                <li>{{person}}</li>
            </div>
        </div>
<hr>
    </div>
</div>
