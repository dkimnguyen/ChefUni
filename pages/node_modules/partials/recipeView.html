<div class="container" ng-controller='recipeViewCtrl' ng-init='getRecipebyId()'>
    <!--Displays on recipe-->
    <!--<div ng-show="recipe" ng-repeat="recipe in recipes">-->
     <div ng-show="recipe" >
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{recipe.name}} <small>{{recipe.chefName}}</small></h1>
                <div class="row">
                    <div class="col-md-5">
                        <img src="{{recipe.image}}" alt="">
                        <h5><b>Prep Time: </b> {{recipe.prep}}</h5>
                        <h5><b>Cook Time: </b> {{recipe.cooktime}}</h5>
                        <h5><b>Serving Size: </b> {{recipe.servings}}</h5>
                        <div class="col-md-5">
                            <h4>Ingredients:</h4>
                            <div ng-repeat="ing in recipe.ingredients track by $index">
                                <ul>{{ing}}</ul>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <h2>Cooking Instructions</h2>
                            <div ng-repeat="step in recipe.instructions track by $index">
                                <ul>{{step}}</ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <h2>Leave A Comment:</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" ng-model="newComment.name">
                <label for="comment">Comment:</label>
                <textarea class="form-control" rows="6" name="comment" ng-model="newComment.comment"></textarea>
            </div>
            <button type="submit" class="btn btn-success" ng-click="createComment(newComment)">Submit</button>
        </div>
        <div class="media" ng-repeat="comment in recipe.comments track by $index">
            <div class="media-body">
                <p>{{comment}}</p>
            </div>
        </div>
    </div>
</div>
