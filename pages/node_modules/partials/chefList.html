<style>
.img-center { margin: 0 auto;}
</style>
<div class="container" ng-controller='chefListCtrl' ng-init='getChefs() '>

        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">The Chefs</h2>
            </div>
    <div ng-show="chef" ng-repeat='chef in chefs'>
            <div class="col-lg-4 col-sm-6 text-center">
                <img class="img-circle img-responsive img-center" src="{{chef.image}}" alt=""><br>
                <h4>{{chef.chefName}}
                    <small>{{chef.restraunt}}</small>
                </h4>
                <p>{{chef.description}}</p>
            </div>
        <hr>
    </div>
</div>
