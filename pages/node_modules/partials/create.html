    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Create New Recipe</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">

                                   <a href="#" class="btn" onclick="document.getElementById('fileID').click(); return false;" />Upload Recipe Pic</a>
                            <input type="file" id="fileID" style="visibility: hidden;" />


                                <div class="form-group">
                                 <label>Name</label>
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>


                                <div class="form-group">
                                <label>Recipe Name</label>
                                    <input type="email" class="form-control" placeholder="Recipe Name *" id="recipeName" required data-validation-required-message="Please enter Recipe Name.">
                                    <p class="help-block text-danger"></p>
                                </div>


                                <div class="form-group">
                               <label>Ingredients Required</label>
                                    <input type="tel" class="form-control" placeholder="Ingredients *" id="ingredients" required data-validation-required-message="Please enter ingredients.">
                                    <p class="help-block text-danger"></p>
                                </div>


                                <div class="form-group">
                               <label>Preperation Time</label>
                                    <input type="tel" class="form-control" placeholder="Ingredients *" id="ingredients" required data-validation-required-message="Please enter ingredients.">
                                    <p class="help-block text-danger"></p>
                                </div>



                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Instructions*" id="instructions" required data-validation-required-message="Please enter a the instructions."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>

                            <a class="page-scroll" href="#recipe"><span class="glyphicon glyphicon-tag"></span> Tags</a>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Finish</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
