<section id="contact">
    <div class="container" ng-controller="createRecipeCtrl">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Create New Recipe</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">

                               <a href="#" class="btn" onclick="document.getElementById('fileID').click(); return false;" />Upload Recipe Pic</a>
                        <input type="file" id="fileID" style="visibility: hidden;" />


                            <div class="form-group">
                             <label>Name</label>
                                <input type="text" class="form-control" placeholder="Your Name *" id="name" ng-model="newRecipe.name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>


                            <div class="form-group">
                            <label>Recipe Name</label>
                                <input type="text" class="form-control" placeholder="Recipe Name *" id="recipeName" ng-model="newRecipe.recipeName" required data-validation-required-message="Please enter Recipe Name.">
                                <p class="help-block text-danger"></p>
                            </div>


                            <div class="form-group">
                           <label>Ingredients Required</label>
                           <!--Ingredients are array of strings-->
                                <input type="text" class="form-control" placeholder="Ingredients *" id="ingredients" ng-model="newRecipe.ingredients" required data-validation-required-message="Please enter ingredients.">
                                <p class="help-block text-danger"></p>
                            </div>


                            <div class="form-group">
                           <label>Preperation Time</label>
                                <input type="text" class="form-control" placeholder="prep *" id="prep" ng-model="newRecipe.prep" required data-validation-required-message="Please enter mins.">
                                <p class="help-block text-danger"></p>
                            </div>

                            <div class="form-group">
                           <label>Cook Time</label>
                                <input type="text" class="form-control" placeholder="cooktime *" id="cooktime" ng-model="newRecipe.cooktime" required data-validation-required-message="Please enter mins.">
                                <p class="help-block text-danger"></p>
                            </div>

                            <div class="form-group">
                           <label>Servings</label>
                                <input type="text" class="form-control" placeholder="servings *" id="servings" ng-model="newRecipe.servings" required data-validation-required-message="Please enter serving size.">
                                <p class="help-block text-danger"></p>
                            </div>


                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea class="form-control" placeholder="Instructions*" id="instructions" ng-model="newRecipe.instructions" required data-validation-required-message="Please enter a the instructions."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>

                        <a class="page-scroll" href="#recipe"><span class="glyphicon glyphicon-tag"></span> Tags</a>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-success" ng-click="createRecipe(newRecipe)">Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
